<!DOCTYPE html>
<html>
  <head>
	<title>CSS Cookbook</title>
	<link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
	<div class='full-page'>
		<div class='title'>
			Gotowanie z IFSkami
		</div>
		<div class='cookbook'>
			<div class='table-of-content'>
				<div class="tile-title">Spis przepisów</div>
			</div>
			<div class='dish'>
				<div class='dish-name'>
					<div class="tile-title">Nazwa dania</div>
				</div>
				<div class='dish-content'>
					<div class='photo_with_recipe'>
						<div class='photo'>
							<div class="tile-title">Zdjęcie pysznego dania</div>
						</div>
						<div class='recipe'> 
							<div class="tile-title">Przepis</div>
						</div>
					</div>
					<div class='ingridients'>
						<div class="tile-title">Składniki</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>

  
</html>
